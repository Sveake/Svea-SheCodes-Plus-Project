<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-8">
            <form id="searchCity" autocomplete="off">
              <input
                type="text"
                id="yourCity"
                placeholder="Search for your city here"
              />
              <input type="submit" id="submitCity" value="Search" />
            </form>
              <button type="submit" class="currentLocation">
                Show my current location
              </button>
              <div class="row">
                <div class="col-6">
                  <h1>Tallinn</h1>
                  <ul class="place">
                  <li>Updated <span id="day">today</span>
                  </li>
                </ul>
              </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <span>
                   <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="weatherIcon" id="weather-icon" /> 
                  </span>
                <br />
            </div>
                <div class="col-6">
                  <div class="weather-box">
                  <span id="currentTemp">15</span>
                  <span>
                    <a href="#" id="convertCelsius" class="active">Â°C</a> | 
                    <a href="#" id="convertFahrenheit">F</a>
                    <div id="after-temp">
                      <span id="weather-description">Clear</span> <br />
                      <span class="weather-humidity">Humidity: </span>
                      <span id="humidity">0%</span>
                      <br />
                      <span class="weather-wind">Wind speed: </span>
                      <span id="wind">0 km/h</span>
                    </div>
                  </span>
                  </div>
                </div>
              </div>
            </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <div class="forecast">5 day forecast</div>
              </div>
            </div>
            <div id="weather-forecast">
          </div>
        </div>
      </div>
      <div class="row" id="about-me">
          <div class="col-10">
            <span class="me">Coded by Svea Lillepalu. Check out the <a href="https://github.com/Sveake/Svea-SheCodes-Plus-Project" target="_blank">GitHub Repository</a>
            </span>
          </div>
      </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
